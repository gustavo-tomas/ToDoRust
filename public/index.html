<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h1 id="title">ToDoRust</h1>
    <form id="main-form" method="get">
      <div class="form-item">
        <label>Action: </label>
        <input type="text" id="action" placeholder="Enter an action (Add or Complete)" required>
      </div>
      <div class="form-item">
        <label>Activity: </label>
        <input type="text" id="task" placeholder="Write a Task" required>
      </div>
      <div class="form-button">
        <input type="submit" value="Update List">
      </div>
    </form>
  </main>
</body>
<script type="text/javascript" src="./main.js"></script>
</html>
