<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <span class="material-icons" title="Settings"><input id="settings" type="button" value="settings" class="button settings-button"></span>
  <div class="dropdown">
    <button id="darkmode" class="dropdown-link button" title="Switch between Light & Darkmode">
      <span class="material-icons">dark_mode</span>
    </button>
    <button id="font" class="dropdown-link button" title="Change font style">Font</button>
    <a class="dropdown-link button" title="Open help in browser" href="https://github.com/gustavo-tomas/ToDoRust#readme" target="_blank">Help</a>
  </div>
  <h1 id="title">ToDoRust</h1>
  <h4 id="subtitle">
    Welcome to ToDoRust!
    Add a task to the list using the field below
  </h4>
  <main>
    <form id="main-form" method="get" title="Enter your task here">
      <input type="text" class="form-input" placeholder="Write a task" required>
      <span class="material-icons" title="Add this task"><input type="submit" value="add_task" class="button"></span>
      <span class="material-icons" title="Delete ALL tasks"><input type="button" value="delete_forever" class="button delete-all-button"></span>
    </form>
    <hr>
    <ul id="task-list">
      <div class="task-item-container">
        <li class="task-item">
          Your tasks will show up on this list.<br>You can delete them with this button here ->
        </li>
        <span class="material-icons" title="Test it!"><input type="button" value="delete" class="button delete-button"></span>
      </div>
    </ul>
  </main>
  <hr>
  <footer>
    <p id="author" title="Hello :)">Gustavo Tom√°s, 2021</p>
    <a href="https://github.com/gustavo-tomas/ToDoRust/" target="_blank" title="Source code"><i class="fa fa-github"></i></a>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script type="text/javascript" src="./main.js"></script>
</html>
